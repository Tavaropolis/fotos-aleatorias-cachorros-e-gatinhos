<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de fotenhas</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Joan&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gerador de fotenhas &#128248;</h1>
    <div class="container">
        <div id="container-gato">
            <img class="foto hide" id="foto-gato" src="" alt="Foto de gatinho">
        </div>
        <div id="container-cachorro">
            <img class="foto hide" id="foto-cachorro" src="" alt="Foto de cachorrinho">
        </div>
    </div>
    <div class="container-botoes">
        <input class="botao-envio" id="botao-envio-gato" type="button" value="Foto de gato &#128049;">
        <input class="botao-envio" id="botao-envio-cachorro" type="button" value="Foto de cachorro &#128054;">
    </div>
    <script src="main.js"></script>
</body>
</html>
